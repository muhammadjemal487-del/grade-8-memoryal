            box-shadow: 0 15px 40px rgba(255, 65, 108, 0.7);

        /* --- COMMENT SECTION --- */

        textarea {

            border-radius: 15px;
            resize: vertical;

            outline: none;
        }

        input[type=text]:focus,

    <div class="comment-section">
        <h2>üí¨ Leave a Comment</h2>
        <input type="text" id="name" placeholder="Your name (optional)">
        <textarea id="comment" placeholder="Write your comment..." maxlength="500"></textarea>
        <button class="post" id="postBtn">Post Comment</button>
        <div id="comments"></div>
    </div>

    <script>
        const STORAGE_KEY = "rahaf_comments_v2";
        const USER_KEY = "rahaf_user_id";
        let userId = localStorage.getItem(USER_KEY);
        if (!userId) { userId = "user-" + Math.random().toString(36).substring(2) + Date.now(); localStorage.setItem(USER_KEY, userId); }
        const nameInput = document.querySelector("#name");
        const commentInput = document.querySelector("#comment");
        const postBtn = document.querySelector("#postBtn");
        const commentsWrap = document.querySelector("#comments");
        let comments = JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]");

        function escapeHtml(text) { return text.replace(/[&<>"']/g, m => ({ "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#039;" }[m])); }
        function timeAgo(ts) { const diff = Date.now() - ts; const sec = Math.floor(diff / 1000); if (sec < 60) return sec + "s ago"; const min = Math.floor(sec / 60); if (min < 60) return min + "m ago"; const hr = Math.floor(min / 60); if (hr < 24) return hr + "h ago"; const d = Math.floor(hr / 24); return d + "d ago"; }

        function renderComments() {
            commentsWrap.innerHTML = "";
            if (comments.length === 0) { commentsWrap.innerHTML = "<p style='color:#777'>No comments yet ‚Äî be the first!</p>"; return; }
            comments.slice().reverse().forEach(c => {
                const div = document.createElement("div"); div.className = "comment";
                const isOwner = c.userId === userId;
                div.innerHTML = `<img src="user1.jpg" alt="User Avatar" class="avatar"><div class="comment-content"><div class="name">${escapeHtml(c.name || "Anonymous")}</div><div class="time">${timeAgo(c.ts)}</div><div class="text">${escapeHtml(c.text)}</div><div class="comment-actions">${isOwner ? `<button onclick="editComment('${c.id}')">Edit</button><button onclick="deleteComment('${c.id}')">Delete</button>` : ""}</div></div>`;
                commentsWrap.appendChild(div);
            });
        }

        function saveComments() { localStorage.setItem(STORAGE_KEY, JSON.stringify(comments)); }

        postBtn.addEventListener("click", () => {
            const text = commentInput.value.trim();
            if (!text) return;
            const newComment = { id: Date.now().toString(), name: nameInput.value.trim(), text, ts: Date.now(), userId };
            comments.push(newComment);
            saveComments();
            renderComments();
            commentInput.value = "";
        });

        window.deleteComment = id => {
            const c = comments.find(c => c.id === id);
            if (!c || c.userId !== userId) { alert("You can only delete your own comments."); return; }
            if (!confirm("Delete this comment?")) return;
            comments = comments.filter(x => x.id !== id);
            saveComments();
            renderComments();
        }

        window.editComment = id => {
            const c = comments.find(c => c.id === id);
            if (!c || c.userId !== userId) { alert("You can only edit your own comments."); return; }
            nameInput.value = c.name;
            commentInput.value = c.text;
            comments = comments.filter(x => x.id !== id);
            saveComments();
            renderComments();
        }

        renderComments();
    </script>
